<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sphere position="0.13 2.18 13.7" radius="0.02" color="black"></a-sphere>
        <a-sphere position="-0.13 2.18 13.7" radius="0.02" color="black"></a-sphere>
        <a-plane position="0 2 13.7" width="0.3" height="0.05" color="green"></a-plane>
        <a-sphere position="-0.18 2.4 13.2" radius="0.10" color="white"></a-sphere>
        <a-sphere position="0.18 2.4 13.2" radius="0.10" color="white"></a-sphere>
        <a-plane position="0 2.3 13.2" rotation="0 0 0" width="0.8" height="0.6" color="yellow"></a-plane>
        <a-plane position="0 1.95 13.2" rotation="0 0 0" width="0.5" height="0.1" color="red"></a-plane>
        <a-plane position="0 1.4 13.2" rotation="0 0 0" width="1.03" height="1.03" color="yellow"></a-plane>
        <a-plane position="4 2 6" width="3" height="0.7" color="green"></a-plane>
        <a-plane position="-4 2 6" width="3" height="0.7" color="green"></a-plane>
        <a-plane position="-1.5 -3.5 5.9" width="0.7" height="3" color="green"></a-plane>
        <a-plane position="1.5 -3.5 5.9" width="0.7" height="3" color="green"></a-plane>
        <a-plane position="1.5 -5 6" width="1.5" height="0.5" color="yellow"></a-plane>
        <a-plane position="-1.5 -5 6" width="1.5" height="0.5" color="yellow"></a-plane>
        <a-plane position="0 1.3 13.9" width="0.4" height="0.2" color="blue"></a-plane>
        
        <a-sphere 
          color="#000"
          radius="0.15"
          position="-0.63 8.1 0.9"
          animation="property:position; from: -0.63 8.1 0.9; t0: -0.63 8.3 0.9; dir:alternate; loop:true; dur=1000;"
          ></a-sphere>

    </a-scene>
</body>
</html>
